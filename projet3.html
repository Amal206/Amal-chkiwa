<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 3 - Amal Chkiwa</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #0b0c1b;
            color: white;
            text-align: center;
            line-height: 1.6;
        }

        header {
            background-color: #ff6347;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: white;
        }

        section {
            padding: 50px 20px;
        }

        h2 {
            font-size: 2rem;
            color: #ff6347;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Carousel container */
        .carousel {
            position: relative;
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
            max-width: 900px;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
            gap: 10px; /* Ajout d'espace entre les images */
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2rem;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .btn-back {
            padding: 12px 25px;
            margin: 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.3rem;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #ff856c;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            section {
                padding: 30px 15px;
            }

            h2 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .btn-back {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Projet 3 - Explorer de Tunisie</h1>
    </header>

    <section>
        <h2>Explication du Projet</h2>
        <p>
            Application Mobile pour Découvrir les Meilleures Destinations en Tunisie
        </p>

        <!-- Carousel -->
        <div class="carousel">
            <div class="carousel-images">
                <img src="3/36.jpg" alt="Interface 6">
                <img src="3/31.jpg" alt="Interface 1">
                <img src="3/32.jpg" alt="Interface 2">
                <img src="3/33.jpg" alt="Interface 3">
                <img src="3/34.jpg" alt="Interface 4">
                <img src="3/35.jpg" alt="Interface 5">
            </div>

            <!-- Navigation buttons -->
            <button class="carousel-btn prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="carousel-btn next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </section>

    <!-- Lien pour rediriger vers la page principale -->
    <a href="site.htm" class="btn-back">Retour à la page principale</a>

    <script>
        let currentIndex = 0;

        function moveSlide(step) {
            const images = document.querySelectorAll('.carousel-images img');
            const totalImages = images.length;

            // Update the current index with wrapping around
            currentIndex = (currentIndex + step + totalImages) % totalImages; 

            const carousel = document.querySelector('.carousel-images');
            carousel.style.transform = `translateX(-${currentIndex * (100 + 10)}%)`; // 100% + 10px d'espace

            // Désactivation des boutons à la première et dernière image
            if (currentIndex === 0) {
                document.querySelector('.prev').disabled = true;
            } else {
                document.querySelector('.prev').disabled = false;
            }

            if (currentIndex === totalImages - 1) {
                document.querySelector('.next').disabled = true;
            } else {
                document.querySelector('.next').disabled = false;
            }
        }
    </script>

</body>

</html>
